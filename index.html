<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter new task..." required />
      <button type="submit">Add Task</button>
    </form>

    <div class="tasks-section">
      <h2>Pending Tasks</h2>
      <ul id="pending-tasks" class="task-list"></ul>
    </div>

    <div class="tasks-section">
      <h2>Completed Tasks</h2>
      <ul id="completed-tasks" class="task-list"></ul>
    </div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Edit Task</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-task-id" />
        <input type="text" id="edit-task-input" required />
        <button type="submit">Update Task</button>
      </form>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
